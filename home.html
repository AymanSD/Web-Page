<DOCTYPE! html>
<html>

	<head>
		<title>Hello friend!</title>
		<link rel="stylesheet" href="style.css"
	
	</head>

	<body>
		<div id="rightSide">
			<img id="addFriend" src="add7.png" style="color:black;">
			<h1 id="Greeting">Hello, friend!</h1>
			<p>Enter your personal details and start journey with us</p>
			<button onclick="">REGISTER &#10140;</button>
		</div>
		
		<div id="leftSide">
			<h1 class="logIn">Log In</h1>
			<form id="fill">
				<input type="email" placeholder="Email"> <br>
				<input type="password" placeholder="Password" => <br>
				<span>
					<input id="check" type="checkbox">Remember me
					<a id="forgotPass" href="">Forgot Password?</a> <br>
				</span>
				<!--<button onclick="" placeholder="Log In" style="background-color:rgb(180,50,200);
				width:90%;">login</button>-->
				<input id="submit" type="Submit" value="LOG IN"> 
			</form>
			
				<footer>
				<p>_______________________ Or Connect with _____________________</p>
			
				<div class="share">
				
					<a href="https://www.facebook.com/" target="_blank" title="Facebook">
						<img src="facebook.png">
					</a>
					<a href="https://twitter.com/" target="_blank" title="Twitter">
						<img src="twitter.png">
					</a>
					<a href="https://github.com/" target="_blank" title="GitHub">
						<img src="github.jpg">
					</a>
					<a href="https://www.linkedin.com/" target="_blank" title="LinkedIn">				
						<img src="linkedin.png">
					</a>
				
				</div>
				
								
				<h6>&copy; 2019</h6>
				</footer>
			
		</div>
		
		
		
	</body>

</html>
